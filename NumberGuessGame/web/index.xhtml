<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        #{guessBean.initializeLocale()}
        <title>#{msg['title_text']}</title>
        <link href="my_style.css" type="text/css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <h:form id="guessForm">
            <!-- h:outputLabel value="#{msg['welcome']}"></h:outputLabel><br/>
            <h:outputLabel value="#{msg['welcome2']}"></h:outputLabel><br/ -->
            <h:outputLabel value="#{msg['hello']}"></h:outputLabel><br/>
            <h:outputLabel value="#{msg['hello2']}"></h:outputLabel><br/>
            <h:outputLabel value="#{msg['your_guess']}"></h:outputLabel><br/>
            <h:inputText id="guessValue" required="true" value="#{guessBean.userNumber}">
                <f:validateLongRange minimum="1" maximum="100"></f:validateLongRange>
            </h:inputText><br/>
            <h:message for="guessValue"></h:message><br/>
            <h:outputLabel id="statusText" value="#{guessBean.message}"></h:outputLabel><br/>
            <h:commandButton class="btn" value="#{msg['guess_btn']}" action="#{guessBean.checkNumber()}">
                <f:ajax execute="guessValue" render="statusText"></f:ajax>
            </h:commandButton>
            <h:commandButton class="btn" value="#{msg['reset_btn']}" action="#{guessBean.restartGame()}" ></h:commandButton>
        </h:form>
    </h:body>
</html>
